<div *ngFor="let card of cardCategory" class="col-xs-12 col-md-{{columnNumber}}">
    <div class="card card-item">
        <div class="card-block">
            <h3 class="card-title" [innerHTML]="card.title"></h3>
            <div class="card-text" [innerHTML]="card.body">
            </div>
            <a href="#" class="btn btn-primary">Button</a>
        </div>
    </div>
</div>
